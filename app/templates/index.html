{% extends "base.html" %}
{% block content %}
<h1 class="text-center mb-4">Останні новини технологій</h1>
<div class="row">
    {% for item in news %}
    <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-primary">{{ item.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ item.source }} | {{ item.published }}</h6>
                <a href="{{ item.link }}" target="_blank" class="btn btn-outline-dark btn-sm">Читати далі &rarr;</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
